<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

    <script type="text/javascript">
angular.module('ngRouteExample', ['ngRoute'])
.controller('fa', function ($scope) { $scope.aa = "1"; })
.config(function ($routeProvider) {
    $routeProvider.
    when('/test1', {
        template: '<h1>This is an inline template</h1>'
       
    }).
    when('/about', {
        templateUrl: 'embedded.about.html',
     
    }).
    otherwise({
         templateUrl: 'test1.html',
         controller: 'fa',
         redirectTo: function(params, currPath, currSearch){
             console.log(params);
             console.log(currPath);
             console.log(currSearch);
             return 'test1';
         },
        reloadOnSearch: true,
        resolve: {
            // I will cause a 3 second delay
            delay: function ($q, $timeout) {
                var delay = $q.defer();
                $timeout(delay.resolve(2), 3000);
                alert(JSON.stringify(delay.promise));
                return delay.promise;
            }
        }
    });
});
    </script>


</head>

<body ng-app="ngRouteExample" class="ng-scope">
    <script type="text/ng-template" id="embedded.home.html">
        <h1> Home </h1>
    </script>

    <script type="text/ng-template" id="embedded.about.html">
        <h1> About </h1>
    </script>

    <div>
        <div id="navigation">
            <a href="#/home">Home</a>
            <a href="#/about">About</a>
        </div>

        <div ng-view="">
        </div>
    </div>
</body>
</html>
