<!DOCTYPE html>
<html>
<head>

    <script src="scripts/angular.min.js"></script>

    <script>

        app.controller('MainController', function ($scope) {
            $scope.array = [{ a: 1, b: 2 }, { a: 3, b: 4 }, { a: 1, b: 2 }, { a: 3, b: 4 }];
            //$scope.array = [{ a: 1, b: 2 }, { a: 3, b: 4 }, { a: 1, b: 2 }];
            $scope.Alldata = {
                data: [

        });

</head>
<body ng-app="myApp"  ng-controller='MainController'>
    <parent  control="{{array}}">
        <grid details="{{array}}" data="{{Alldata}}">
        </grid>
        <search></search>
    </parent>
    
</body>
</html>
